{% extends 'ins/base.html' %}

{% block title %}Login{% endblock %}
{% block style %}
<style type="text/css">

    body{
        background-color: rgb(250,250,250);
    }

    .login_con{
        margin: 200px;

    }

    .lg_t,.lg_b{
        background-color: #fff;
        border: 1px solid #e6e6e6;
        border-radius: 1px;
        margin: 0 0 10px;
        padding: 10px 0;
    }

    .lg_t{
        width: 350px;
    }

    .lg_t h1{
        margin: 22px auto 8px;
        background-image: url(https://www.instagram.com/static/bundles/sprite_core.png/8ab5506869d8.png);
        background-repeat: no-repeat;
        background-position: 0 0;
        height: 51px;
        width: 175px;
    }

    .input_con{
        align-items: center;
        border-radius: 3px;
        box-sizing: border-box;
        color: #262626;
        flex-direction: row;
        font-size: 14px;
        position: relative;
        -webkit-appearance: none;
        border: 1px solid #efefef;
        margin: 0 40px 6px;
    }

    .lg_t input{
        background: #fafafa;
        border: 0;
        flex: 1 0 0px;
        outline: none;
        overflow: hidden;
        padding: 9px 0 7px 8px;
        text-overflow: ellipsis;
        width: 100%;
    }

    .sub{
        margin: 12px 40px;
    }

    .sub button{
        padding: 0 8px;
        cursor: pointer;
        background: #3897f0;
        border-color: #3897f0;
        color: #fff;
        -webkit-appearance: none;
        border-radius: 3px;
        border-style: solid;
        border-width: 1px;
        font-size: 14px;
        font-weight: 600;
        line-height: 26px;
        outline: none;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 100%;
    }

    .forget{
        margin-top: 12px;
        text-align: center;
    }

    .forget span{
        font-size: 12px;
        line-height: 14px;
        margin-top: 12px;
        text-align: center;
    }

    .lg_b{
        width: 350px;
    }

    .regi{
        color: #262626;
        font-size: 14px;
        margin: 15px;
        text-align: center;
    }

    .regi a{
        color: #3897f0;
    }

    .regi a:active{
        opacity: .5;
    }

    .con2{
        position: relative;
        top:-600px;
        right: -600px;
    }

    .con2 h2{
        font-size: 17px;
        line-height: 20px;
        margin: 0 40px 10px;
        text-align: center;
        color: #999;
        font-weight: 600;
    }

    .aggre{
        color: #999;
        margin: 10px 60px;
        font-size: 14px;
        line-height: 18px;
        text-align: center;
    }

</style>
{% endblock style %}

{% block body %}
    <div class="login_con con1">
        <div class="lg_t">
            <div>
                <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
            </div>
            <form action="">
                <div class="input_con"><input type="text"></div>
                <div class="input_con"><input type="text"></div>
                <div class="sub">
                    <button>登录</button>
                </div>
            </form>
            <div class="forget"><span>忘记密码 ？</span></div>
        </div>
        <div class="lg_b">
            <div class="regi"><span>没有帐户？</span><a href="">注册</a></div>
        </div>
    </div>

    <div class="login_con con2">
        <div class="lg_t">
            <div>
                <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
            </div>
            <div><h2>注册 Instagram，分享精彩视界</h2></div>
            <form action="">
                <div class="input_con"><input type="text"></div>
                <div class="input_con"><input type="text"></div>
                <div class="input_con"><input type="text"></div>
                <div class="input_con"><input type="text"></div>
                <div class="sub">
                    <button>注册</button>
                </div>
            </form>
            <p class="aggre">注册即表示你同意我们的 条款 和 隐私权政策 。</p>
        </div>
        <div class="lg_b">
            <div class="regi"><span>有帐户了 ？</span><a href="">请登录</a></div>
        </div>
    </div>
{% endblock body %}
