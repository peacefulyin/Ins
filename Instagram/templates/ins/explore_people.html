{% extends 'ins/base.html' %}

{% block style %}
<style type="text/css">

    body{
        background-color: rgb(250,250,250);
    }

    .main{
        background-color: white;
        width: 600px;
        height: 1000px;
        margin: 135px auto 0;
        border: 1px solid #efefef;
        border-radius: 3px;
    }

    .main li{
        border-bottom: solid 1px #efefef;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        padding: 8px 16px;
    }

    .img_con img{
        width: 56px;
        height: 56px;
        border-radius: 50%;
    }

    .user_info{
        display: inline-block;
        position: relative;
        margin-left: 10px;
        top:8px;
    }

    .name span{
        color: #999;
        font-size: 14px;
        font-weight: 400;
        line-height: 18px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .ver_icon{
        display: inline-block;
        margin-left: 8px;
        background-image: url(https://www.instagram.com/static/bundles/sprite_core.png/8ab5506869d8.png);
        background-position: -434px -226px;
        position: relative;
        top:5px;
        height: 18px;
        width: 18px;
    }

    .like{
        float: right;
        background: #3897f0;
        border-color: #3897f0;
        color: #fff;
        -webkit-appearance: none;
        border-radius: 3px;
        border-style: solid;
        border-width: 1px;
        font-size: 14px;
        font-weight: 600;
        line-height: 26px;
        outline: none;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        position: relative;
        top:15px;
    }

</style>
{% endblock style %}



{% block body %}
    <div class="main">
        <ul>
            {% for user in users %}
            <li>
                <div>
                    <span class="img_con"><img src="https://ig-s-a-a.akamaihd.net/h-ak-igx/t51.2885-19/s150x150/18809370_1911877539033076_2421606538348068864_a.jpg" alt=""></span>
                    <div class="user_info">
                        <div class="username"><span>{{ user.full_name }}</span><span class="ver_icon"></span></div>
                        <div class="name"><span>{{ user.about_self }}</span></div>
                    </div>
                    <span><button class="like">关注</button></span>
                </div>
            </li>
            {% endfor %}

        </ul>
    </div>





{% endblock body %}
